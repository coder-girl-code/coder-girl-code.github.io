<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid template</title>

    <link rel="stylesheet" href="{{ url_for('static',    filename='css/style.css') }}">
    
</head>
<body>
    <div class="container">
        <div class="header" id = "header">
            <h1>Music!</h1>
            <div style="display:flex;justify-content: center;">
                <div onclick="setbgColor('red')">red</div>
                <div onclick="setbgColor('blue')">blue</div>

                <div onclick="setbgColor('purple')">purple</div>
                <div onclick="setbgColor('green')">green</div>
            </div>
        </div>
                
        <div class="content">
            {% block content%}
            {% endblock %}
        </div>
        <div class="footer">
            <h2>Most Famous Instruments -></h2>
                <div class='nav'><a href="/">
                    Home
                    </a>
                </div>
                <div class='nav'><a href="/about">
                    About Us
                    </a>
                </div>
                <div class='nav'><a href="/calculation">
                    Random app :)
                    </a>
                </div>
                <div class='nav'><a href="https://en.wikipedia.org/wiki/Piano" target="_blank">
                    Piano
                    </a>
                </div>
                <div class='nav'><a href="https://en.wikipedia.org/wiki/Guitar" target="_blank">
                    Guitar
                    </a>
                </div>
                <div class='nav'><a href="https://en.wikipedia.org/wiki/Flute" target="_blank">
                    Flute
                    </a>
                </div>
                <div class='nav'><a href="https://en.wikipedia.org/wiki/Violin" target="_blank">
                    Violin
                    </a>
                </div>
                <div class='nav'><a href="https://en.wikipedia.org/wiki/Double_bass" target="_blank">
                    Double Bass
                    </a>
                </div>
                <div class='nav'><a href="https://en.wikipedia.org/wiki/Cello" target="_blank">
                    Cello
                    </a>
                </div>
        </div>
        
    </div>
    {% block javascript%}
    {% endblock %}
</body>
</html>
